<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container container-box  h-100vh mt-5 p-3  text-center ">
        <input id="result" placeholder="0" type="text" class="w-100 mt-3 rounded" readonly>
       <form>
           <div class="p-2 mt-3">
                <button type="button" class="ms-3 box" onclick="display('7')">7</button>
                <button type="button" class="ms-3 box"onclick="display('8')">8</button>
                <button type="button"class="ms-3 box"onclick="display('9')">9</button>
                <button type="button" class="ms-3 box"onclick="display('+')">+</button>
           </div >
           <div class="p-2">
                <button type="button" class="ms-3 box"onclick="display('4')">4</button>
                <button type="button" class="ms-3 box"onclick="display('5')">5</button>
                <button type="button" class="ms-3 box"onclick="display('6')">6</button>
                <button type="button" class="ms-3 box"onclick="display('-')">-</button>
    
           </div>
           <div class="p-2">
                <button type="button" class="ms-3 box"onclick="display('1')">1</button>
                <button type="button" class="ms-3 box"onclick="display('2')">2</button>
                <button type="button" class="ms-3 box"onclick="display('3')">3</button>
                <button type="button" class="ms-3 box"onclick="display('*')">x</button>
           </div>
            <div class="p-2">
                <button type="button" class="ms-3 box"onclick="display('0')">0</button>
                <!-- <button type="button" class="ms-3 box"onclick="display('.')">.</button> -->
                <button type="button" class="ms-3 box" onclick="calculate()">=</button>
                <button type="button" class="ms-3 box"onclick="display('/')">/</button>
                <button class="ms-3 box "type="button" onclick="clearbox()">C</button>

            </div>
            <button class="delete box "type="button" onclick="resultlast()">DEL</button>


       </form>
        
    </div>
</body>
<script src="./cal.js"></script>
</html>
